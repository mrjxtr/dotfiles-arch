  json_key: "italic #4f82c2"
  json_number: "#2a8c74"
  json_string: "#86a35c"
  json_boolean: "#86a35c"
  json_null: "underline #86a35c"

method:
  get: "underline #2a8c74"
  post: "italic #94a3b8"
  put: "bold #94a3b8"
  delete: "strikethrough #64748b"

